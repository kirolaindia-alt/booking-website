<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uttarakhand Travel Booking</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .page {
      display: none;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .page.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* LOGIN PAGE BACKGROUND IMAGE */
    #page1 {
      background-image: url('booking.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* OTHER PAGES LIGHT BLUE */
    #page2,
    #page3,
    #page4 {
      background: #000080;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 12px;
      color: #fff;
    }

    #page2 .container,
    #page3 .container,
    #page4 .container {
      background: #ffffff;
      color: #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 80%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    input, select {
      border: 1px solid #ccc;
    }

    button {
      background: #ffd27d;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- PAGE 1 : LOGIN -->
<div class="page active" id="page1">
  <div class="container">
    <h2>Login</h2>
    <input type="tel" id="mobile" placeholder="Enter Contact Number" />
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none" />
    <button id="verifyBtn" onclick="verifyOTP()" style="display:none">Verify & Next</button>
  </div>
</div>

<!-- PAGE 2 : TRIP DETAILS -->
<div class="page" id="page2">
  <div class="container">
    <h2>Book Your Trip</h2>
    <input type="date" />

    <select>
      <option>Select From City</option>
      <option>Delhi East Vinod Nagar Gurudwara</option>
      <option>Chaukhutia</option>
      <option>Ramnagar</option>
    </select>

    <select>
      <option>Select To City</option>
      <option>Chaukhutia</option>
      <option>Delhi East Vinod Nagar Gurudwara</option>
      <option>Ramnagar</option>
    </select>

    <button onclick="goToPage(3)">Next</button>
  </div>
</div>

<!-- PAGE 3 : CONTACT DETAILS -->
<!-- PAGE 3 : CONTACT FORM -->
<div class="page" id="page3">
  <div class="container">
    <h2>Contact Form</h2>

    <input type="text" id="name" placeholder="Name" />

    <select id="gender">
      <option value="">Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <input type="tel" id="contact" placeholder="Contact Number" />

    <select id="count">
      <option value="">Count</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5+</option>
    </select>

    <button onclick="submitForm()">Submit</button>
  </div>
</div>

<!-- PAGE 4 : SUCCESS -->
<div class="page" id="page4">
  <div class="container">
    <div class="msg">âœ… Thank you for connecting with us. Our team will reach out to you soon.</div>
  </div>
</div>

<script>
  function sendOTP() {
    const mobile = document.getElementById('mobile').value;
    if (mobile.length < 10) {
      alert('Please enter a valid contact number');
      return;
    }
    alert('OTP sent (Demo OTP: 1234)');
    document.getElementById('otp').style.display = 'block';
    document.getElementById('verifyBtn').style.display = 'block';
  }

  function verifyOTP() {
    const otp = document.getElementById('otp').value;
    if (otp !== '1234') {
      alert('Invalid OTP');
      return;
    }
    goToPage(2);
  }

  function goToPage(pageNo) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + pageNo).classList.add('active');
  }

  function submitForm() {
  const data = {
    name: document.getElementById('name').value,
    gender: document.getElementById('gender').value,
    mobile: document.getElementById('contact').value,
    count: document.getElementById('count').value,
    date: new Date().toISOString().split('T')[0]
  };

  let records = JSON.parse(localStorage.getItem('bookings')) || [];
  records.push(data);
  localStorage.setItem('bookings', JSON.stringify(records));

  goToPage(4);
}

</script>

</body>
</html>
