<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f6ff;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #1f4fd8;
      color: #fff;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ Booking Records (Admin)</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Mobile</th>
      <th>Count</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script>
  const records = JSON.parse(localStorage.getItem('bookings')) || [];
  const tbody = document.getElementById('data');

  records.forEach(r => {
    const row = `<tr>
      <td>${r.name}</td>
      <td>${r.gender}</td>
      <td>${r.mobile}</td>
      <td>${r.count}</td>
      <td>${r.date}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
</script>

</body>
</html>
